<!DOCTYPE HTML>
<html>
<head>
  <script src="webroot/vis/dist/vis.js"></script>
  <link href="webroot/vis/dist/vis.css" rel="stylesheet" type="text/css" />
    <!--- CSS style -->
    <style type="text/css">
        #mynetwork {
            width: 1000px,
            height: 1000px,
            border: 1px solid lightgray;
        }
    </style>
    
    
</head>
<body>
    <div id="mynetwork"></div>
  <script type="text/javascript">
      //Parsing
      var gephiJson = loadJSON("FinalTree.json"); // tree from gephi
      
      var parserOptions = {
          edges: {
              inheritColors: false
          },
          nodes: {
              fixed: true,
              parseColor: true
          }
      };
      
      var parsed = vis.network.convertGephi(gephiJson, parserOptions);
      
      var data = {
          nodes: parsed.nodes,
          edged: parsed.edges
      };
      
      var options = {
          edges: {
              arrows: 'to, from'
          },
          nodes: {
              shape: 'box'
          },
          physics: {
              enabled: false
          },
          interaction: {
              hover: true,
          },
          layout: {
              improvedLayout: false,
              hierarchical: {
                  enabled: true,
              }
          }
      };
      
      var container = document.getElementById("mynetwork");
      
      var network = new vis.Network(container, data, options);
  </script>
</body>
</html>
